<div *ngIf="isShowForm">
  <input placeholder="English" [(ngModel)]="newEn" /><br>
  <input placeholder="Vietnamese" [(ngModel)]="newVn" />
  <br>
  <button (click)="addWord()">Thêm từ mới</button>
</div>
<button (click)="isShowForm = !isShowForm" *ngIf="!isShowForm">Thêm từ mới</button>

<br><br>

<!--Cách 2: lọc mảng hiển thị-->
<select [(ngModel)]="filter">
  <option *ngFor="let i of selectItems" [value]="i.id">{{i.value}}</option>
</select>

<div *ngFor="let word of arrWords" >
  <div class="word" *ngIf="getShowStatus(word.memorized)">
    <h4 [ngStyle]=" { color: word.memorized ? 'green' : 'blue'}">
      {{ word.id +' - ' + word.en }}
    </h4>
    <p>{{ word.vn }}</p>
    <button (click)="delWord(word.id)">Xóa</button>
    <button (click) = "word.memorized = !word.memorized">
      {{word.memorized ? "chưa thuộc" : "đã thuộc"}}
    </button>
  </div>

</div>
